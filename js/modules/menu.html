<meta charset="UTF-8">
<style>
    #bar {
        text-align: right;
    }
    .accordion {
        background-color: #CFD8DC;
        color: #fff;
        cursor: pointer;
        padding: 16px;
        /*width: 50%;*/
        border: none;
        outline: none;
        font-size: 18px;
        transition: 0.5s;
    }

    .active, .accordion:hover {
        background-color: #607D8B;
    }

    .panel {
        padding: 0 18px;
        color: #212121;
        background-color: #fff;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
    }

    img {
        width: 24px; }

    ul {
        float: right;
        margin: 0;
    }
    ul li {
        float: left;
        display: inline-block;
        margin-right: 10px;
        list-style: none;
    }
</style>
